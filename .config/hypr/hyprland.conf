                                              ###############################
                                              #####   HYPRLAND CONFIG.  #####
                                              ###############################

# You can split this configuration into multiple files like this:
# source = ~/.config/hypr/myColors.conf


########################
#####   MONITORS   #####
########################

monitor= , preferred, auto, auto


##########################
#####   AUTOSTART   ######
##########################

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = swaybg -i /home/libor/.dotfiles/wallpapers/hypr3.png
exec-once = nm-applet --indicator &
exec-once = waybar &
exec-once = systemctl --user start hyprpolkitagent
exec-once = clipse -listen # run clipboard listener on startup
exec-once = hypridle
exec-once = wlsunset -l 50.1 -L 16.2 -t 4700 -T 5000 # Screen blue light settings
exec-once = udiskie -t
exec-once = foot --server


#############################
#####   DEFAULT APPS   ######
#############################
  
$terminal = footclient
$fileManager = pcmanfm-qt
$menu = rofi -show drun -show-icons -sidebar-mode
$browser = brave


#####################################
#####   ENVIRONMENT VARIABLES   #####
#####################################

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,breeze_cursors
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland


############################
#####   LOOK AND FEEL  #####
############################

general {
    layout = master 
    gaps_in = 5
    gaps_out = 5
    border_size = 3
    resize_on_border = true
    col.active_border = rgb(8000ff) #rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
}

decoration {
    rounding = 10
    active_opacity = 0.98
    inactive_opacity = 0.95
    dim_special = 0.5
}

animations {
    enabled = false
}

master {
    new_status = master
    mfact = 0.52
}

misc {
    new_window_takes_over_fullscreen = 2
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


##################################
#####   KEYBOARD AND MOUSE   #####
##################################

input {
    kb_layout = cz,us
    kb_options = caps:swapescape,grp:alt_shift_toggle
    follow_mouse = 2
    mouse_refocus = false
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }
}


###########################
#####   KEYBINDINGS   #####
###########################

# "Windows" key as main modifier
$mainMod = SUPER  

# Run apps
bind = , F4, exec, $terminal
bind = CTRL SHIFT, B, exec, $browser
bind = CTRL SHIFT, F, exec, $fileManager
bind = CTRL SHIFT, Y, exec, $terminal -e yazi
bind = CTRL SHIFT, N, exec, $terminal -e nvim
bind = CTRL SHIFT, E, exec, kate
bind = CTRL SHIFT, S, exec, simple-scan
bind = CTRL SHIFT, O, exec, libreoffice
bind = CTRL SHIFT, R, exec, $terminal -e ranger
bind = CTRL SHIFT, K, exec, pkill kalk || kalk

# Gmail
bind = ALT, G, exec, $browser https://mail.google.com/mail/u/0/  

# Nápověda
bind = $mainMod, N, exec, /home/libor/.dotfiles/scripts/helpnotify.sh

# Time & date on mainMod+D
bind = $mainMod, D, exec, /home/libor/.dotfiles/scripts/datetimenotify.sh

# Waybar toggle on mainMod Return
bind = $mainMod, Return, exec, pkill waybar || waybar

# Task bar on mainMod ALT+Return
bind = $mainMod ALT,  Return,  exec, pkill waybar || waybar --config ~/.config/waybar/config-taskbar

# Rofi toggle on SUPER & RofiMoji on SUPER+Space
bindr = $mainMod, $mainMod_L, exec, pkill rofi || $menu
bind = $mainMod, Space, exec, rofimoji

# Clipboard manager agent
bind = $mainMod, X, exec, pkill clipse || $terminal --app-id clipse -e 'clipse'

# Screenshots
bind = , PRINT, exec, hyprshot -m window
bind = $mainMod, PRINT, exec, hyprshot -m region
bind = $mainMod ALT, PRINT, exec, hyprshot -m output

# Master layout orientation toggle
bind = ALT, Tab, layoutmsg, orientationnext

# Fullscreen window
bind = $mainMod, F, fullscreen, 1
bind = $mainMod ALT, F, fullscreen, 0

# Center floating window
bind = ALT, Q, resizeactive, exact 900 600 
bind = ALT, Q, centerwindow

# Floating windows toggle
bind = ALT, F, togglefloating
bind = ALT, F, resizeactive, exact 640 350 
bind = ALT, F, centerwindow

# Close window, logout, reboot
bind = $mainMod, Q, killactive 
bind = $mainMod, Delete, exit
bind = $mainMod, Y , exec, pkill wlogout || wlogout
bind = $mainMod ALT, Delete, exec, systemctl reboot

# Move focus
bind = $mainMod, L, movefocus, r
bind = $mainMod, H, movefocus, l
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows
bind = $mainMod ALT, H, movewindow, l
bind = $mainMod ALT, L, movewindow, r
bind = $mainMod ALT, K, movewindow, u
bind = $mainMod ALT, J, movewindow, d

# Resize windows
binde = $mainMod, right, resizeactive, 10 0
binde = $mainMod, left, resizeactive, -10 0
binde = $mainMod, up, resizeactive, 0 -10
binde = $mainMod, down, resizeactive, 0 10

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch workspaces
bind = ALT, left, workspace, 1
bind = ALT, right, workspace, 2
bind = ALT, down, workspace, 3
bind = ALT, up, workspace, 4

# Move active window to a workspace
bind = CTRL ALT, left, movetoworkspacesilent, 1
bind = CTRL ALT, right, movetoworkspacesilent, 2
bind = CTRL ALT, down, movetoworkspacesilent, 3
bind = CTRL ALT, up, movetoworkspacesilent, 4

# Special workspaces (scratchpads)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod ALT, S, movetoworkspacesilent, special:magic
bind = $mainMod, A, togglespecialworkspace, magic2
bind = $mainMod ALT, A, movetoworkspace, special:magic2

# Scroll workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = CTRL, Tab, workspace, e+1

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-


#############################
#####   WINDOWS RULES   #####
#############################

windowrule = suppressevent maximize, class:.* 
windowrule = bordercolor rgb(53ac53), onworkspace:s[1]

$save = title:^(.*)(chce uložit)$
       windowrule = float,$save
       windowrule = size 1000 740,$save
       windowrule = stayfocused,$save
       windowrule = move 8 42,$save

$open = title:^(Otevřít soubor)$
       windowrule = size 800 600,$open
       windowrule = float,$open
       windowrule = move 8 42,$open
       windowrule = stayfocused,$open

       windowrule = stayfocused,title:(Hyprland Polkit Agent)$
       windowrule = stayfocused,title:(Vytvořit)(.*)$
       windowrule = stayfocused,class:^(pinentry-)
       windowrule = center, title:(Chyba)(.*)$
       windowrule = move 8 42,title:(Rozbalit)(.*)$
       windowrule = size 850 800, title:(.*)(Předvolby)(.*)$

       windowrule = float, title: (Kalk)(.*)$
       windowrule = size 737 530, title:(Kalk)(.*)$
       windowrule = move 580 42, title:(Kalk)(.*)$

       windowrule = move 8 42,title:(Možnosti)(.*)$
       windowrule = stayfocused,title:(Možnosti)(.*)$
       
       windowrule = opacity 1.0 override 1.0 override,class:(clipse)
       windowrule = stayfocused,class:(clipse)
       windowrule = float,class:(clipse)
       windowrule = size 632 652,class:(clipse)

       windowrule = size 1206 718,class:(btop)
       windowrule = float,class:(btop)
       windowrule = move 95 44,class:(btop)

       windowrule = center, title:(Ovládání hlasitosti)$
       windowrule = center, title:(.*)(Uživatelské údaje)$
       windowrule = float, title: (Ovládání hlasitosti)$
       windowrule = size 670 370, title:(Ovládání hlasitosti)$

       windowrule = stayfocused,title:(REAPER Query)$
       windowrule = stayfocused,title:(.*)(Envelopes)$
       windowrule = stayfocused,title:(Mixer)$
       windowrule = stayfocused,title:(Insert Multiple Media Items)$
       windowrule = stayfocused,title:(Routing)(.*)$
       windowrule = stayfocused,title:(Add FX)(.*)$
       windowrule = stayfocused,title:(Keyboard/MIDI/OSC Input)$


